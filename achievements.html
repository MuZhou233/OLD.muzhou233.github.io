---
layout: default
title: 成就室
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<link rel="stylesheet" href="/css/backtop.css">  <!-- Back Top -->

<div id="back-top">
  <a href="#top" title="回到顶部"></a>
</div>

<!-- Main Content -->
<div class="container">
	<div class="row">
    {% if site.achievements %}{% for achievement in site.achievements %}
    <div class="achievement-box col-lg-3 col-lg-offset-1 col-sm-5 col-sm-offset-1">
      <div class="achievement-name">{{achievement.name}}</div>
      <div class="achievement-time">{{achievement.time}}</div>
      <img src="{{achievement.img}}" alt class="achievement-img img-responsive">
      <a class="achievement-link" target="_blank" href="{{achievement.url}}">更多</a>
    </div>
    {% endfor %}{% endif %}
  </div>
</div>
